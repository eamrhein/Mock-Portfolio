<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Proza+Libre&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="./bundle.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>
  <body>
    <nav id='search'>
      <div id="search-input">
        <div>
          <h1>Mock Portfolio</h1>
        </div>
        <div>
          <input type="text" placeholder="Add Stock Symbol" />
          <button>Add</button>
        </div>
      </div>
    </nav>
    <main id='company'>
      <div id="company-header">
        <h3 id="cName">Company Info</h3>
      </div>
      <table class="c-table">
        <tr>
          <td class="cInfo-Key">Symbol:</td>
          <td id="sym"></td>
          <td class="cInfo-Key">Website</td>
          <td id="web"></td>
        </tr>
        <tr>
          <td class="cInfo-Key">Employees</td>
          <td id="emp"></td>
          <td class="cInfo-Key">Sector</td>
          <td id="sec"></td>
        </tr>
          <tr>
            <td class="cInfo-Key">City</td>
            <td id="cty"></td>
            <td class="cInfo-Key">Address</td>
            <td id="add"></td>
          </tr>
          <tr>
            <td class="cInfo-Key">State</td>
            <td id="st"></td>
            <td class="cInfo-Key">CEO:</td>
            <td id="ceo"></td>
          </tr>
      </table>
      <p id="des"></p>
    </main>
  </body>
</html>
