<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mock Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Kreon|Libre+Baskerville|Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="./bundle.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>
  <body>
    <nav id='search'>
      <div id="search-input">
        <div>
          <h1>Mock Portfolio</h1>
        </div>
        <div>
          <input
            type="text"
            placeholder="Add Stock Symbol"
            name="symbols"
            list="autolist"
          />
          <datalist id="autolist"></datalist>
          <button>Add</button>
        </div>
      </div>
    </nav>
    <section id="stock-table">
    </section>
    <section id="line-chart">
    </section>
    <section id="pie-graph">
    </section>
    <section id='company'>
      <div id="company-header">
        <h3>Company Info</h3>
      </div>
      <div>
        <ul>
          <li>
            Symbol: <span id="sym"></span>
          </li>
          <li>
            Company Name: <span id="cName"></span>
          </li>
          <li>
            Website: <a id="web"></a>
          </li>
          <li>
            CEO: <span id="ceo"></span>
          </li>
          <li>
            Sector: <span id="sec"></span>
          </li>
        </ul>
      </div>
      <div>
        <ul>
          <li>
            Employees: <span id="emp"></span>
          </li>
          <li>
            Address: <span id="add"></span>
          </li>
          <li>
            State: <span id="st"></span>
          </li>
          <li>
            City: <span id="cty"></span>
          </li>
        </ul>
      </div>
      <p id="des"></p>
    </section>
  </body>
</html>
