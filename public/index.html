<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mock Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Kreon|Libre+Baskerville|Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript" src="./bundle.js"></script>
  </head>
  <body>
    <div class="headercard"></div>
    <nav id='search'>
      <div id="search-input">
        <div>
          <h1>Mock Portfolio</h1>
        </div>
        <div>
          <input
            id="search-box"
            type="text"
            placeholder="Lookup Stock Symbol"
            name="symbols"
            list="autolist"
          />
          <datalist id="autolist"></datalist>
          <button id="add-stock">Add</button>
        </div>
      </div>
    </nav>
    <section id="stocklist"></section>
    <section id="line-chart">
    </section>
    <section id="pie-chart">
    </section>
  </body>
</html>
